        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/form.css">
    </head>

        <header>
            <h1>Sistema - venda</h1>
            <button id="btn-menu" class="btn-menu">
                Menu
            </button>
            <nav>
                <a href="../../index.html" role="button" class="btn btn-lg">Inicio</a>
                <a href="../pages/sobre.html" role="button" class="btn btn-lg">Sobre</a>
                <div>
                    <button type="button" class="btn btn-lg" data-bs-toggle="dropdown" aria-expanded="false">
                        Cliente
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="../pages/cliente.html">Exibir</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="../pages/cadastroCliente.html">Cadastrar</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <button type="button" class="btn btn-lg" data-bs-toggle="dropdown" aria-expanded="false">
                        Produto
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="../pages/produto.html">Exibir</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="../pages/cadastroProduto.html">Cadastrar</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <button type="button" class="btn btn-lg" data-bs-toggle="dropdown" aria-expanded="false">
                        Estoque
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="../pages/estoque.html">Exibir</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="../pages/cadastroEstoque.html">Cadastrar</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <button type="button" class="btn btn-lg" data-bs-toggle="dropdown" aria-expanded="false">
                        Tamanho
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="../pages/tamanho.html">Exibir</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="../pages/cadastroTamanho.html">Cadastrar</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <button type="button" class="btn btn-lg" data-bs-toggle="dropdown" aria-expanded="false">
                        Venda
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="../pages/venda.html">Exibir</a>

                        <li>

                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <article>
                <section>
                    <form method="post" action="">
                        <h2>Cadastro produto</h2>
                        <fieldset id="produto">
                            <p>Informações do produto:</p><br>
                            <input type="text" placeholder="Nome produto" name="txtNomeP" minlength="4" maxlength="70" required>
                            <input type="number" placeholder="Valor" name="txtValor" min="1" max="99999.99" step="0.01" required>
                            <input type="text" placeholder="Categoria" name="txtCat" minlength="4" maxlength="30" required>
                            <input type="text" placeholder="Genero" name="txtGen" minlength="4" maxlength="10" required>
                            <input type="text" placeholder="Tipo" name="txtTipo" minlength="4" maxlength="30" required>
                            <input type="text" placeholder="Marca" name="txtMarca" minlength="4" maxlength="30" required>
                        </fieldset>
                        <button type="submit" name="envProduto">Enviar</button>
                    </form>
                    <form method="post" action="">
                        <h2>Cadastro tamanho</h2>
                        <fieldset>
                            <p>Informações do tamanho produto:</p><br>
                            <select name="slcTamanho">
                                <option value="">PP</option>
                                <option value="">P</option>
                                <option value="">M</option>
                                <option value="">G</option>
                                <option value="">GG</option>
                                <option value="">XG</option>
                            </select>
                            <input type="number" placeholder="Quantidade" name="txtQuantidade" required>
                        </fieldset>
                        <button type="submit" name="envTamanho">Enviar</button>
                    </form>
                </section>
            </article>
        </main>
        <footer>
            <p>Desenvolvido por <strong>Gustavo Sachetto</strong></p>
        </footer>
    </body>
</html>
